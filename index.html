<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DivisaFacil | Home page</title>
    <meta name="author" content="Julián Laurito Riscica" />
    <meta
      name="description"
      content="La casa de cambio más grande de Argentina"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./img/logo.png"
              alt="Logo de DivisaFacil"
              width="30"
              height="30"
            />
          </a>
          <h1 class="me-auto navbar__h1">DivisaFacil</h1>
        </div>
      </nav>
    </header>
    <main>
      <div id="overlay" class="overlay"></div>
      <div class="container-aside">
        <div class="type">
          <p>Tipo de divisa</p>
          <ul>
            <li>
              <input type="checkbox" name="dolar" id="dolar" />
              <label for="dolar">Dólares</label>
            </li>
            <li>
              <input type="checkbox" name="euro" id="euro" />
              <label for="euro">Euros</label>
            </li>
            <li>
              <input type="checkbox" name="yuan" id="yuan" />
              <label for="yuan">Yuanes</label>
            </li>
          </ul>
        </div>
        <div class="delivery">
          <p>Medio de entrega</p>
          <ul>
            <li>
              <input type="checkbox" name="inperson" id="inperson" />
              <label for="inperson">En persona</label>
            </li>
            <li>
              <input type="checkbox" name="inbank" id="inbank" />
              <label for="inbank">Cuenta de banco</label>
            </li>
            <li>
              <input type="checkbox" name="inaffiliate" id="inaffiliate" />
              <label for="inaffiliate">Tarjeta de socio</label>
            </li>
            <li>
              <input type="checkbox" name="inagent" id="inagent" />
              <label for="inagent">Agente</label>
            </li>
            <li>
              <input type="checkbox" name="inwallet" id="inwallet" />
              <label for="inwallet">Wallet digital</label>
            </li>
          </ul>
        </div>
        <div class="time">
          <p>Tiempos de entrega</p>
          <ul>
            <li>
              <input type="checkbox" name="u1" id="u1" />
              <label for="u1">&lt; 1 hora</label>
            </li>
            <li>
              <input type="checkbox" name="u12" id="u12" />
              <label for="u12">&lt; 12 horas</label>
            </li>
            <li>
              <input type="checkbox" name="u24" id="u24" />
              <label for="u24">&lt; 24 horas</label>
            </li>
            <li>
              <input type="checkbox" name="u48" id="u48" />
              <label for="u48">&lt; 48 horas</label>
            </li>
          </ul>
        </div>
      </div>
      <div class="container text-center">
        <div id="divisas" class="row gap-1">
          <!-- acá van las divisas -->
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/divisas.js"></script>
    <script src="./js/fecha-tiempo.js"></script>
    <script src="./js/local-storage.js"></script>
    <script src="./js/renderizar-currencies.js"></script>
    <script src="./js/logica-filtrado.js"></script>
    <script src="./js/estilizacion-boton.js"></script>
    <script src="./js/overlay-currency.js"></script>
    <!-- HECHO POR JULIÁN LAURITO RISCICA -->
  </body>
</html>
